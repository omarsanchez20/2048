<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ArcadeClassic&display=swap">
    <link rel="stylesheet" href="../wwwroot/css/estilo.css">
    <link rel="stylesheet" href="../wwwroot/css/juego.css">
</head>
<body>

    <div class="container-sm">
    <div id="juego">
        <h1>2048</h1>
        <div id="menu-sonido">
            <h5 style="color: greenyellow;">Musica</h5>
            <button id="activar-sonido">
                <img src="../wwwroot/lib/bootstrap-icons/icons/toggle-on.svg" alt="Activar sonido" width="24" height="24" style="vertical-align: middle;">
            </button>
            <button id="desactivar-sonido">
                <img src="../wwwroot/lib/bootstrap-icons/icons/toggle-off.svg" alt="Desactivar sonido" width="24" height="24" style="vertical-align: middle;">
            </button>
        </div>
        <hr>
        <div id="board">
        </div>
        <div class="score-container">
            <div class="score-panel">
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <div class="retry-icon">
                <i class="fas fa-redo"></i> <!-- Icono de reintentar -->
            </div>
            <div class="high-score-panel">
                <h2>High Score: <span id="high-score">0</span></h2>
            </div>
        </div>
        
        <object type="text/html" data="nav-bar.html" style="width: 100%; border: none"></object>
        
    </div>
</div>

    <script src="../wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="../wwwroot/js/juego.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="../wwwroot/js/sound.js"></script>
   
</body>
</html>
