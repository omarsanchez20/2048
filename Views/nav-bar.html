<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../wwwroot/css/navbar.css">
</head>
<body>
    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col">
                    <span class="bottom-navbar-icon" onclick="activateIcon(this)"><i class="fas fa-home"></i></span>
                </div>
                <div class="col">
                    <span class="bottom-navbar-icon" onclick="activateIcon(this)"><i class="fas fa-gamepad"></i></span>
                </div>
                <div class="col">
                    <span class="bottom-navbar-icon" onclick="activateIcon(this)"><i class="fas fa-chart-bar"></i></span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Bootstrap y Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../wwwroot/js/navbar.js"></script>
</body>
</html>
